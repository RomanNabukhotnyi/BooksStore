<div class="container-fluid">
    <div class="row">
        <div class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">BOOKS STORE</a>
        </div>
    </div>
    
    <div class="row">
        <div class="m-1">
            <h2 class="text-center">Your Cart</h2>
            <table class="table table-bordered table-striped p-1">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Book</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cart.lines.length == 0">
                        <td colspan="4" class="text-center">
                            Your cart is empty
                        </td>
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td>
                            <input type="number" class="form-control-sm" style="width: 5em;" 
                            [value]="line.quantity" (change)="cart.updateQuantity(line.book, $event)">
                        </td>
                        <td>{{line.book.title}}</td>
                        <td class="text-right">
                            {{line.book.price | currency:"USD":"symbol":"2.2-2"}}
                        </td>
                        <td class="text-right">
                            {{line.lineTotal | currency:"USD":"symbol":"2.2-2"}}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.book.id)">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right">Total:</td>
                        <td class="text-right">
                            {{cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="row">
            <div class="text-center">
                <button class="btn btn-primary" routerLink="/store">Continue Shopping</button>
                <button class="btn btn-secondary" routerLink="/checkout" [disabled]="cart.lines.length == 0">
                    Checkout
                </button>
            </div>
        </div>
    </div>
</div>
